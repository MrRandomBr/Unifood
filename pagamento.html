<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Carrinho</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        <div class="cart">
            <h2>Seu Carrinho</h2>
            <ul>
                <li>Produto 1 - R$10.00</li>
                <li>Produto 2 - R$15.00</li>
                <li>Produto 3 - R$20.00</li>
            </ul>
            <p>Total: $45.00</p>
        </div>
        <form action="#">
            <label for="name">Nome no Cartão</label>
            <input type="text" id="name" placeholder="Seu nome" required>
            <br>
            <label for="card-number">Número do Cartão</label>
            
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            <br>
            <label for="expiry">Data de Expiração</label>
            <input type="text" id="expiry" placeholder="MM/AA" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>    
            <button type="submit">Pagar com Cartão</button>
        </form>

        <div class="pix">
            <h2>Pagar com PIX</h2>
            <img src="pix.png" alt="PIX QR Code">
            <p>Copie e cole o código abaixo:</p>
            <div class="codigo"> 00020101021226850014br.gov.bcb.</div>            
        </div>
    </div>
</body>
</html>
